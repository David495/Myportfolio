    <div class="contactDiv">
        <div class="innerSection">
            <h1 class="contactTitle">Contact me</h1>
            <div class="nameDiv">
                <div class="firstNameDiv">
            <label for="firstName" class="firstNameClass" >First Name <em>*</em></label> <br>
            <input type="text" class="firstNameInput" maxlength="20" id="firstNameInputId" required><br>
                </div>
                <div class="lastNameDiv">
                <label for="lastName" class="lastNameClass" >Last Name <em>*</em></label> <br>
                <input type="text" class="lastNameInput" maxlength="20" id="lastNameInputId" required >
                </div>
            </div>
                <div class="emailDiv">
                    <label for="email" class="emailInput" >Email address</label> <br>
                    <input type="email" name="" id="emailId" class="emailInputBox"  required >
                </div>
                <div class="messageSection">
    <label for="message">Message:</label><br>
        <textarea id="messageId" name="message" rows="6" cols="50" placeholder="Type your message here..." class="messageBox
            " required ></textarea>
                </div>
                <div class="consentMessage">
                    <input type="checkbox" name="" id="checkBoxId" required >
                    <label for="checkbox" class="consentText" >I consent to being contacted by David 
                        <em>*</em></label>
                </div>
                <div class="submitButton">
                    <input type="submit" value="Submit" class="Submit" id="submitButton" required>
                </div>
        </div>
    </div>
